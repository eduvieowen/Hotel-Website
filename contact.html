<body>
    <header>
        <nav id="navbar">

            <div class="container">
                <h1 class="logo"><a href="index.html">Hotel Dubois</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>

            </div>

    <main>

        <section id="contactForm" class="py-3">

            <article class="container">
                <h1 class="l-heading">
                    <span class="text-secondary">Contact </span>Us
                </h1>
                <p>Please fill-out the form below to contact us.</p>
                <form action="process.php">
                    <div class="form-grp">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-grp">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-grp">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <button type="submit" class="main-btn">Submit</button>
                </form>
            </article>

        </section>
        <aside id="contactInfo" class="bg-dark">
            <section class="container">
                <div class="box">
                    <i class="fa-solid fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p class="bg-primary">No.201 Quartier de La Senne, Libreville, Bordeaux</p>
                </div>
    
                <div class="box">
                    <i class="fa-solid fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p class="bg-primary">643-432-879</p>
                </div>
    
                <div class="box">
                    <i class="fa-solid fa-envelope fa-3x"></i>
                    <h3>Email Address</h3>
                    <p class="bg-primary">hotel@dubois.fr</p>
                </div>
            </section>   
        </aside>
